<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Customer reviews</h1>
      <div class="star-rating">
        <div class="stars">
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
        </div>
        <div class="rating">
          <span>4.7 out of 5</span>
        </div>
      </div>
      <p>40 customer ratings</p>
      <div class="percentage-ratings">
        <div>
          <div class="full-bar" id="five-star">
            <div id="five-star-bar" class="percent-bar"></div>
          </div>
        </div>
        <div>
          <div class="full-bar" id="four-star">
            <div id="four-star-bar" class="percent-bar"></div>
          </div>
        </div>
        <div>
          <div class="full-bar" id="three-star">
            <div id="three-star-bar" class="percent-bar"></div>
          </div>
        </div>
        <div>
          <div class="full-bar" id="two-star">
            <div id="two-star-bar" class="percent-bar"></div>
          </div>
        </div>
        <div>
          <div class="full-bar" id="one-star">
            <div id="one-star-bar" class="percent-bar"></div>
          </div>
        </div>
      </div>
      <h2>How do we calculate our ratings?</h2>
    </div>
  </body>
</html>
